spring.application.name=ChessServer

# ===============================
# SERVER
# ===============================
server.port=${PORT}

# ===============================
# DATASOURCE (MySQL - Railway)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# HIKARI (TRÁNH CRASH KHI DB CHƯA SẴN SÀNG)
# ===============================
spring.datasource.hikari.initializationFailTimeout=0
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=5

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ===============================
# JWT CONFIGURATION
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# LOG
# ===============================
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO
