spring.application.name=ChessServer

# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}

# ===============================
# DATASOURCE (MySQL)
# ===============================
# Production environment variables (Railway, Heroku, etc.)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/chess_game?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:thanhloc2204}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# ===============================
# JWT CONFIGURATION
# ===============================
app.jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# LOG
# ===============================
logging.level.org.hibernate.SQL=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}
